<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>播放器</title>
    <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.0.1/skins/default/aliplayer-min.css" />
    <script type="text/javascript" src="https://g.alicdn.com/de/prismplayer/2.0.1/aliplayer-flash-min.js"></script>
	</head>
<body style="background:#000;margin:0;padding:0">
<div id="J_prismPlayer" class="prism-player"></div>
<!― prism-player为h5播放器皮肤的钩子类名，请务必加上 ―>
<script>
    // 初始化播放器
	var id = location.href.split('.html?id=')[1];
    var player = new Aliplayer({
        id: "J_prismPlayer", // 容器id
        source: id,// 视频地址
        autoplay: true,    //自动播放：否
        width: "985px",       // 播放器宽度
        height: "720px",   // 播放器高度
		fullScreenButton:false,
		waterMark:"https://tongzx.github.io/player/logo.png|TR|0.2|0.1", //地址|位置|相对大小|透明度
    });
</script>
</body>
